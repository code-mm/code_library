<!doctype html>
<html>
	<head>
	</head>

	<body>
		{% block content %}
			{% if request.user.is_authenticated %}
				<p>{{ user.username }} - <a href="{% url 'logout' %}">Logout</a></p>
			{% else %}
				<p>You are not logged in - <a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">SignUp</a></p>
			{% endif %}
		{% endblock %}
