{% extends "base.html" %}
{% block head %}
    <head>
        <title>Home</title>
        <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
        <meta name="google-signin-client_id" content="269235375979-jps756b3obi21h41iebkes9vhakola7u.apps.googleusercontent.com">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </head>
{% endblock %}
{% block body %}
    <body>
        <p>Title</p>
        <input type ="text" id="title">
        <p>Author</p>
        <input type ="text" id="author">
        <p>Isbn</p>
        <input type ="text" id="isbn">
        <p>Price</p>
        <input type ="number" step="0.1" id="price">
        <button id="create-book">Create a new entry</button>
        <div id="posts">
            {% for book in books %}
                <h1>{{book.name}}</h1>
                <p>{{book.author}}</p>
            {% endfor %}
        </div>
        <p id="books"></p>
        {% load static %}
        <script type="text/javascript" src="{% static "js/jquery.js"%}"></script>
        <script type="text/javascript" src="{% static "js/main.js"%}"></script>
    </body>
{% endblock %}
