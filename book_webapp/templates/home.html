{% extends "base.html" %}
{% block head %}
    <head>
        {% load static %}
        <title>Home</title>
        <link href="{% static "css/base.css" %}" rel="stylesheet" type="text/css"
    </head>
{% endblock %}
{% block body %}
    <body>
        <header>
            <div class="container">
                <img src="{% static "img/Download.png" %}" class="logo">
                <nav>
                    <ul id="loginSpace">
                        <li><input type="text" id="usernameInput" placeholder="Enter your username"></li>
                        <li><input type="password" id="passwordInput" placeholder="Enter your password"></li>
                        <li id='loginListItem'><button id="loginButton">Login</button></li>
                    </ul>
                </nav>
            </div>
        </header>
        <p>Title</p>
        <input type ="text" id="title">
        <p>Author</p>
        <input type ="text" id="author">
        <p>Isbn</p>
        <input type ="text" id="isbn">
        <p>Price</p>
        <input type ="number" step="0.1" id="price">
        <button id="create-book">Create a new entry</button>
        <div id="posts">
            {% for book in books %}
                <h1>{{book.name}}</h1>
                <p>{{book.author}}</p>
            {% endfor %}
        </div>
        <p id="books"></p>
        <script type="text/javascript" src="{% static "js/jquery.js"%}"></script>
        <script type="text/javascript" src="{% static "js/main.js"%}"></script>
        <script type="text/javascript" src="{% static "js/login.js"%}"></script>
    </body>
{% endblock %}
