{% extends "base.html" %}
{% block head %}
    <head>
        {% load static %}
        <title>Home</title>
        <link href="{% static "css/materialize.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/base.css" %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    </head>
{% endblock %}
{% block body %}
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a id="feedButton" class="brand-logo center"><img style="width: 10%; margin-top: 2%;" src="{% static 'img/CODE.png' %}" alt=""></a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
			<li><a class="waves-effect btn-flat" id="myAccount" style="border-style: solid; border-width: 1px; border-color: #FFF"><i style="color: #FFF; line-height: unset">my account</i></a></li>
                    </ul>
                </div>
            </nav>
            <ul class="sidenav" id="mobile-demo">
		    <li><a class="waves-effect btn-flat" id="myAccount"><i style="color: #000; line-height: unset; width: unset">my account</i></a></li>
            </ul>
        </header>
        <main>
            <div>
                <div class="container" id="logoutContainer"></div>
                <div class="container" id="newBookContainer"></div>
                <div class="container z-depth-1" id="searchBarContainer"></div>
                <div class="container l10 m10 s10" id="bookContainer"></div>
                <div class="container l10 m10 s10 z-depth-1" style="padding: 2em; margin-bottom: 1em; display: none;" id="reservedContainer"></div>
                <div class="container l10 m10 s10 z-depth-1" style="padding: 2em; display: none;" id="activeContainer"></div>
            </div>
        </main>
        <footer>
            <div class="footer-copyright">
                <div class="container" style="color: #FFF">
                    Copyright 2019 CODE University of Applied Sciences
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="{% static "js/jquery.js"%}"></script>
        <script type="text/javascript" src="{% static "js/materialize.js"%}"></script>
        <script type="module" src="{% static "js/home.js"%}"></script>
        <script>
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }
            token = getCookie("csrftoken")
            if (token == undefined) {
		    window.location = "{% url 'login' %}";
            }
            var user = {};
            var booksLoaded = 0;
            var row = 0;
            var expandedCard = undefined;
            var searched = undefined;
            M.AutoInit();
        </script>
    </body>
{% endblock %}
